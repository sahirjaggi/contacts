{% extends "base.html" %}
{% block content %}
    <h1>Hi, {{ user.firstname }} and your search for {{ query }}!</h1>
    <form action="{{ url_for('search') }}" method="post" name="search">
    	{{ form.hidden_tag() }}
    	{{ form.search(size=30) }}
    	<input type="submit" value="Search">
    </form>
    {% for contact in results %}
    <div><p>{{ contact }}: <b>{{ contact.email }}</b></p></div>
    {% endfor %}
{% endblock %}
