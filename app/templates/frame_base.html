<html>
    
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>

<body>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="message">{{ message }} </li>
        {% endfor %}
    </ul>
    {% endif %} {% endwith %} {% block content %}{% endblock %}
</body>

</html>
