{% extends "base.html" %}
{% block content %}
    <h1>Hi, {{ user.firstname }}!</h1>
    <form action="{{ url_for('search') }}" method="post" name="search">
    	{{ form.hidden_tag() }}
    	{{ form.search(size=30) }}
    	<input type="submit" value="Search">
    </form>
    {% for contact in contacts %}
    <div>
    	<p>
    		<a href="{{ url_for('list_item', contactid=contact.id )}}">{{ contact }}:</a>
    		<b> {{ contact.email }}</b>
    	</p>
    </div>
    {% endfor %}
{% endblock %}
